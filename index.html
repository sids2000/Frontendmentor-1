<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="card">
      <div class="content">
        <div class="block">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
          <ul>
            <li><span class="num">10k+</span> <span class="title">companies</span></li>
            <li><span class="num">314</span> <span class="title">templates</span></li>
            <li><span class="num">12M+</span> <span class="title">queries</span></li>
          </ul>
        </div>
      </div>
      <div class="image">
        <img class="desktop-image" src="./images/image-header-desktop.jpg" alt="office">
        <img class="mobile-image" src="./images/image-header-mobile.jpg" alt="office">
        <div class="pink"></div>
      </div>
    </div>
  </main>
</body>
</html>
